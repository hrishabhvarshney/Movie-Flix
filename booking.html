<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Movie Seat Booking</title>
</head>

<body>
    <div class="movie-container">
        <label for="movie">Selected Movie:</label>
        <span id="selectedMovie"></span>

        <li>

        </li>
    </ul>
    <div class="container">
        <div class="screen"></div>

            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>

        <div class="row">

        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>

            <div class="seat occupied"></div>

    </div>
    <p class="text">
        You have selected <span id="count">0</span> seats for a price of â‚¹<span id="total">0</span>
    </p>
    <button id="bookNowBtn" class="book-now-btn">Book Now</button>
    <script src="script1.js"></script>
    <script>
        // Extract movie name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const movieTitle = urlParams.get('title');

        // Update the selected movie label
        const selectedMovieLabel = document.getElementById('selectedMovie');
        selectedMovieLabel.textContent = movieTitle;
    </script>
</body>

</html>
